<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="icon" href="./img/icon.png" />
        <title>Keeed</title>
        <link rel="stylesheet" href="css/animate.css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css'
        rel='stylesheet'>
    </head>
    
    <body>
        <nav class="app-nav d-block d-md-none">
            <ul class="nav  nav-fill h3">
                <li class="nav-item  active"> <a class="nav-link " href="#"><i class='bx bx-chat'></i></a>
                </li>
                <li class="nav-item"> <a class="nav-link" href="#"><i class='bx bx-user' ></i></a>
                </li>
                <li class="nav-item"> <a class="nav-link" href="#"><i class='bx bx-cog' ></i></a>
                </li>
                <li class="nav-item"> <a class="nav-link" href="#"><i class='bx bx-wallet' ></i></a>
                </li>
            </ul>
        </nav>
        <section class="register" style="margin-top: -25px;">
            <div class="container">
                <div class="text-center">
                    <img class="img-fluid mb-5" src="./img/keed-logo-color.svg" alt="">
                </div>
                <div class="row align-items-center justify-content-center">
                    <div class="col-12 col col-md-8 text-center text-md-left">
                        <div class="card">
                            <div class="card-body text-center py-5">
                                 <h3 class="h2 text-primary">Regístrate</h3>
                                 <h5>Por favor, confirma tu teléfono y tu correo electrónico</h5>
                                <div class="form-login mt-5">
                                    <form>
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-lg" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="Phone">
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="Email">
                                        </div>
                                        <button type="submit" class="btn btn-primary   text-white mt-2">Register</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer-wallet fixed-bottom mt-5 text-center ">
            <div class="container d-md-flex justify-content-between">
                <div class="py-3">Copyright © 2012-2020 Keeed.</div>
                <div class="links-footer py-3"> <a href="#">About Us</a> • <a href="#">About Sketch</a> • <a href="#">Terms</a> •
                    <a
                    href="#">Privacy Policy</a>
                </div>
            </div>
        </footer>
        <script src="js/all.js"></script>
        <script>
            $(".navbar-nav li a").click(function() {   
                  $(".navbar-collapse").toggleClass("show");
                 
                });
        </script>
        <script src="js/wow.min.js"></script>
        <script>
            wow = new WOW(
                {
                boxClass:     'wow',      // default
                animateClass: 'animated', // default
                offset:       10,          // default
                mobile:       false,       // default
                live:         true        // default
            }
            )
            wow.init();
        </script>
    </body>

</html>
