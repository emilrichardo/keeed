<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="icon" href="./img/icon.png" />
        <title>Keeed</title>
        <link rel="stylesheet" href="css/animate.css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css'
        rel='stylesheet'>
    </head>
    
    <body class="wallet-pages">
        <nav class="app-nav d-block d-md-none">
            <ul class="nav  nav-fill h3">
                <li class="nav-item  active"> <a class="nav-link " href="#"><i class='bx bx-chat'></i></a>
                </li>
                <li class="nav-item"> <a class="nav-link" href="#"><i class='bx bx-user' ></i></a>
                </li>
                <li class="nav-item"> <a class="nav-link" href="#"><i class='bx bx-cog' ></i></a>
                </li>
                <li class="nav-item"> <a class="nav-link" href="#"><i class='bx bx-wallet' ></i></a>
                </li>
            </ul>
        </nav>
        <section class="login">
            <div class="container">
                <div class="text-center">
                    <img class="iso" width="90px" src="./img/iso.svg" alt="">
                    <div class="form-login mt-5">
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control " id="exampleInputphone" aria-describedby="emailHelp"
                                placeholder="Phone">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control " id="exampleInputPassword1"
                                placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary text-white mt-2">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/all.js"></script>
        <script>
            $(".navbar-nav li a").click(function() {   
                  $(".navbar-collapse").toggleClass("show");
                 
                });
        </script>
        <script src="js/wow.min.js"></script>
        <script>
            wow = new WOW(
                {
                boxClass:     'wow',      // default
                animateClass: 'animated', // default
                offset:       10,          // default
                mobile:       false,       // default
                live:         true        // default
            }
            )
            wow.init();
        </script>
    </body>

</html>
